
name: Backend CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  server-tests:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend-server
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Diff check
        id: diff-check
        run: |
          diff_output=$(git diff origin/HEAD~ --exit-code .)
          if [ -n "$diff_output" ]; then
            echo "$diff_output"
          else
            exit 0
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'oracle'

      - name: Grant Permissions to gradlew
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew clean build check



